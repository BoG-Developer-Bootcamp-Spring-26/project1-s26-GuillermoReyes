<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <h1>Bits of Good Mid-Semester Project</h1>
    <div class="main-container">
        <div class="left-panel">
            <div class="image-container">
                <img id="pokemon-image" src="placeholder.jpg" alt = "pokemon"/>
            </div>
            <div class="name-box">
                <p id="pokemon-name">Loading...</p>
            </div>
            <h4>Types:</h4>
            <div id="types" class="type-container"></div>
            <div class="nav-buttons">
                <button id="left-btn" class="nav-btn nav-left" aria-label="Previous Pokémon"></button>
                <button id="right-btn" class="nav-btn nav-right" aria-label="Next Pokémon"></button>
              </div>
        </div>

        <div class="right-panel">
            <h3 id="panel-title">Info</h3>
            <div id="panel-body" class="info-panel">
                <p>
                    loading...
                </p>
            </div>
            <div class="tab-buttons">
                <button id="info-btn" class="tab-btn active">Info</button>
                <button id="moves-btn" class="tab-btn">Moves</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
